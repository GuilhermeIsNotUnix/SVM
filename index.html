<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVM</title>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <div class="gridDosNumericos">
            <button class="botoesNumericos" onclick="botaoUm()">1</button>
            <button class="botoesNumericos" onclick="botaoDois()">2</button>
            <button class="botoesNumericos" onclick="botaoTres()">3</button>
            <button class="botoesNumericos" onclick="botaoQuatro()">4</button>
            <button class="botoesNumericos" onclick="botaoCinco()">5</button>
            <button class="botoesNumericos" onclick="botaoSeis()">6</button>
            <button class="botoesNumericos" onclick="botaoSete()">7</button>
            <button class="botoesNumericos" onclick="botaoOito()">8</button>
            <button class="botoesNumericos" onclick="botaoNove()">9</button>
            <button class="botoesNumericos botaoZero" onclick="botaoZero()">0</button>

            <button class="botoesDeManipulacao botaoBranco" onclick="branco()">BRANCO</button>
            <button class="botoesDeManipulacao botaoCorrige" onclick="corrige()">CORRIGE</button>
            <button class="botoesDeManipulacao botaoConfirma" onclick="confirma()">CONFIRMA</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
